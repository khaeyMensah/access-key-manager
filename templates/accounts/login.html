{% extends 'base_accounts.html' %}

{% block title %}Log in to Access Key Manager{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Log in</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-light btn-block">Log in</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Don't have an account yet? <a href="{% url "register" %}">Register</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url "password_reset" %}" class="text-muted">Forgot your password?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
