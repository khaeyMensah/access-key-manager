{% extends 'base_accounts.html' %}

{% load crispy_forms_tags %}

{% block title %}Log in to Access Key Manager{% endblock %}

{% block content %}
  <div class="row justify-content-center" id="login-page">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Welcome Back</h4>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy}}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
          </form>
        </div>
        <div class="text-muted text-center mt-3">
          Don't have an account yet? <a href="{% url "register_options" %}">Register</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url "password_reset" %}" class="text-muted">Forgot your password?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
