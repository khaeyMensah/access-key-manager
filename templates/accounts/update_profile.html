{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
