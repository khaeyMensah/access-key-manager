{% extends 'base.html' %}

{% block title %}Billing Information{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Billing Information</h2>

        {% csrf_token %}
        {% include "includes/form.html" %}

            <a href="{% url "school_dashboard" %}" class="btn btn-secondary">Cancel</a>

    </form>
</div>
{% endblock %}
