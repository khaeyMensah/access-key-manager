services:
  - type: web
    name: access-key-manager
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn access_key_manager.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: access_key_manager.settings
      - key: DJANGO_SECRET_KEY
        value: ${DJANGO_SECRET_KEY}
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: EMAIL_BACKEND
        value: ${EMAIL_BACKEND}
      - key: EMAIL_HOST
        value: ${EMAIL_HOST}
      - key: EMAIL_PORT
        value: ${EMAIL_PORT}
      - key: EMAIL_USE_TLS
        value: ${EMAIL_USE_TLS}
      - key: EMAIL_HOST_USER
        value: ${EMAIL_HOST_USER}
      - key: EMAIL_HOST_PASSWORD
        value: ${EMAIL_HOST_PASSWORD}
